{% extends 'base.html' %}

{% block meta %}
    <title>Edit Coffee</title>
{% endblock meta %}

{% block content %}
<style>
    .navbar {
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px 50px;
        margin-bottom: 40px;
    }

    .navbar-brand img {
        width: 80px; 
        height: 80px;
        margin-right: 10px; 
    }

    .navbar-brand {
        font-size: 60px;
        font-family: "EB Garamond", serif;
        color: #ffffff;
        text-align: center;
        padding-top: 10px;
    }

    .navbar-brand:hover {
        color: #ffffff;
    }

    .btn-primary, .btn-primary:active, .btn-primary:focus {
        background-color: #eb8921;
        border-color: #eb8921;
        margin-bottom: 15px;
    }

    .btn-primary:hover{
        background-color: #f5ad28;
        border-color: #f5ad28;
    }

    .btn-secondary {
        background-color: black;
        margin-bottom: 15px;
    }

    .btn-secondary:hover, .btn-secondary:active, .btn-secondary:focus{
        background-color: #2b2a2a;
    }

    .card-header {
        text-align: center;
    }

    .footer {
        background-color: black; 
        color: white; 
        text-align: center; 
        padding: 20px;
    }

</style>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/S4xLOxr.png" alt="Logo" class="d-inline-block align-text-top">
            Coffeeine.
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h1>Your Coffee</h1></div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input class="btn btn-primary" type="submit" value="Submit Changes">
                                    <a class="btn btn-secondary" href="{% url 'main:show_main' %}">Cancel</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2023 Coffeeine. All Rights Reserved.
</div>
{% endblock content %}
